<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>STUDENTS DATA</h1>
    </div>
    
    <div id="container">
        
        <table style="border: 1px solid #333333;" cellspacing="25">
            <tr>
                <th>No</th>
                <th>Gambar</th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Jurusan</th>
                <th>Aksi</th>
            </tr>
            
            {% for row in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[4] }}</td>
                <td>
                    <a href="student/edit/{{ row[0] }}">Edit </a>
                    <a href="student/delete/{{ row[0] }}" onclick="return confirm('Apakah Anda yakin ingin menghapus data ini?')">Delete</a>
                </td>
            </tr>
             {% endfor %}

        </table>

        <a href="/add-student">Add New Student</a>
</body>
</html>
